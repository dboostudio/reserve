<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head.html :: head"/>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>

<body>
<!--<div th:replace="/fragments/nav.html :: nav-main"/>-->
<div class="wrapper">
  <form class="signUp">
    <h3>INN RESERVE</h3>
    <h2>회원가입</h2>
    <div class="formWrap">
      <label for="userId" class="form-label">아이디</label>
      <input class="form-control" id="userId" aria-describedby="userId-help" placeholder="somthing@email.com">
      <small id="userId-warn" class="warn-message d-none"></small>
    </div>
    <div class="formWrap"></div>
    <div class="formWrap">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="password" aria-describedby="userId-help" placeholder="비밀번호">
      <small id="password-warn" class="warn-message d-none"></small>
    </div>
    <div class="formWrap">
      <label for="password-confirm" class="form-label">비밀번호 재입력</label>
      <input type="password" class="form-control" id="password-confirm" aria-describedby="userId-help" placeholder="비밀번호 재입력">
      <small id="password-confirm-warn" class="warn-message d-none"></small>
    </div>
    <div class="submit">
      <button type="button" class="loginButton" id="signUp-button">가입하기</button>
    </div>

    <div class="signUpLink">
      <!--      <input type="submit" value="submit">-->
      <a href="#" th:href="@{/view/login}">로그인</a>
    </div>
  </form>


</div>
</body>
<script src="/js/pages/sign-up.js"></script>
</html>
